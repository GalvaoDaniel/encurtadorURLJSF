<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/templates/template.xhtml">
  <ui:define name="content">
  	<p:panel header = "Encurtador de URL" >
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" id="urlsPainel" >
				<h:outputText value="URL: " />
				<p:inputText id="urlOriginalInput" value="#{urlEncurtadaMBean.urlEncurtada.urlOriginal}" />
				
				<h:outputText value="URL Encurtada: " />
				<h:outputText value="#{urlEncurtadaMBean.urlEncurtada.urlEncurtada}" rendered = "#{urlEncurtadaMBean.urlEncurtada.urlEncurtada != null}"/>
			</h:panelGrid>
			
			<p:separator/>
			
			<p:commandButton value="Encurtar URL" id="encurtarUrlButton" action="#{urlEncurtadaMBean.encurtarUrl()}" ajax="true" update="urlsPainel"/>
		</h:form>
	</p:panel>
			
	</ui:define>
</ui:composition>
</html>
